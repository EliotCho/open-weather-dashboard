<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Open Weather Station</title>
  </head>
  <body>
    <header
      class="container-fluid text-center text-white bg-dark p-2 weather-header"
    >
      <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid" style="max-width: 1800px">
      <!--  -->
      <div class="row">
        <aside class="col-lg-3 pb-3">
          <h2 id="form-heading" class="mt-1 h3 form-label">
            Search for a City:
          </h2>
          <!-- <input type="text" id="search-input" /> -->
           <!-- search input -->
          <input
            class="form-input weather-search"
            type="text"
            id="search-input"
            placeholder="Search for a city..."
            aria-labelledby="form-heading"
            aria-controls="today forecast"
          />
          <!-- <button type="submit" id="search-button">Submit</button> -->
           <!-- search submit button -->
          <button
            type="submit"
            class="btn search-button"
            id="search-button"
            aria-label="submit search"
          >
            Search
          </button>
          <hr class="hr weather-hr" />
          <div class="pl-3 row" id="history"></div>
        </aside>

        <div class="col-lg-9 pb-3">
          <div class="row mt-3" id="container"></div>

          <!-- today main weather -->
          <section
            id="today"
            class="mt-3"
            role="region"
            aria-live="polite"
          ></section>

          <!-- next 4 days of forecast -->
          <section
            id="forecast"
            class="row mt-3"
            role="region"
            aria-live="polite"
          ></section>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
